<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My First Bitstarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- include bootstrap, jquery and fontawesome -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- add google fonts -->
  <style type="text/css">

  /* large desktop */
  @media (min-width: 980px) {
    body {
      padding-top: 60px;
    }
    .linediv-l {
      border-right: 1px white solid;
    }
    .linediv-r: {
      border-left: 1px white solid;
    }
  }

/* old stuff */
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }
  .container {
    width: 960px;
  }
  p.lead {
    padding-top: 15px;
  }
  .navigation, .pitch, .section1, .section2, .faq, .footer {
    padding: 10px 0px 10px 0px;
  }
  .video, .thermometer, .order, .social {
    border: 1px dotted;
    text-align: center;
  }
  .video {
    /* Internal borders have 1px width, thus need to add 4x1px to 120px. */
    height: 124px;
    line-height: 124px;
  }
  .thermometer, .order, .social {
    /* line height to vertically cente: http://phrogz.net/css/vertical-align/index.html */
    height: 40px;
    line-height: 40px;
  }
  div.row {
    border: 1px solid;
  }
  </style>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bitstarter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <div class="container">
    <div class="row navigation">
      <div class="span2 logo">
        Logo
      </div>
      <div class="span6 blank">
        Blank
      </div>
      <div class="span 5 about">
        About
      </div>
    </div>
    <div class="row heading">
      <div class="span12">
        <h1>Bitstarter Title</h1>
      </div>
    </div>
    <div class="row subheading">
      <div class="span12">
        <p class ="lead">This is my first bitstarter project.</p>
      </div>
    </div>
    <div class="row pitch">
      <div class="span6 video">
        Video
      </div>
      <div class="span6">
        <div class="thermometer">
          Thermometer
        </div>
        <div class="order">
          Order
        </div>
        <div class="social">
          Social
        </div>
      </div>
    </div>
    <div class="row section1">
      <div class="span12">
        Marketing Section 1
      </div>
    </div>
    <div class="row section2">
      <div class="span12">
        Marketing Section 2
      </div>
    </div>
    <div class="row faq">
      <div class="span12">
        FAQ
      </div>
    </div>
    <div class="row footer">
      <div class="span12">
        Footer
      </div>
    </div>
  </div>
  <!-- Scripts at bottom to load faster -->
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
